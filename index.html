<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="calc-header">
          <h1>calc</h1>
          <div class="calc-themeSwitcher">
            <p>Theme</p>
            <div class="theme-func_container">
              <div class="theme-state-num">
                <span data-state>1</span>
                <span data-state>2</span>
                <span data-state>3</span>
              </div>

              <div class="theme-setter">
                <span class="circle-state active1"></span>
                <span class="circle-bg"></span>
                <input
                  type="radio"
                  data-active
                  data-theme="1"
                  name="theme-option"
                />

                <input type="radio" data-theme="2" name="theme-option" />
                <input type="radio" data-theme="3" name="theme-option" />
              </div>
            </div>
          </div>
        </div>
        <div id="number-container">
          <input class="operands" data-first-operand disabled />
          <input class="operands" data-second-operand disabled />
        </div>
        <div class="calc-btns">
          <button class="num-btns white-btns" data-value="7">7</button>
          <button class="num-btns white-btns" data-value="8">8</button>
          <button class="num-btns white-btns" data-value="9">9</button>
          <button class="func-btns del-btn" data-delete>Del</button>
          <button class="num-btns white-btns" data-value="4">4</button>
          <button class="num-btns white-btns" data-value="5">5</button>
          <button class="num-btns white-btns" data-value="6">6</button>
          <button data-operation="addition" class="operator-btn white-btns">
            +
          </button>
          <button class="num-btns white-btns" data-value="1">1</button>
          <button class="num-btns white-btns" data-value="2">2</button>
          <button class="num-btns white-btns" data-value="3">3</button>
          <button data-operation="subtraction" class="operator-btn white-btns">
            -
          </button>
          <button class="operator-btn white-btns" data-value=".">.</button>
          <button class="num-btns white-btns" data-value="0">0</button>
          <button data-operation="divide" class="operator-btn white-btns">
            /
          </button>
          <button data-operation="multiply" class="operator-btn white-btns">
            x
          </button>

          <button class="func-btns res-btn" data-reset>Reset</button>
          <button class="func-btns equal-btn" data-equal>=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Realitales">Realitales</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
